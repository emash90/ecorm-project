version: '3.1'
services:
  authService:
    image: emash90/skin-backend-auth:1.0.1
    container_name: authService
    volumes:
      - ./backend/AuthService:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - ${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}
    command: ["npm", "run", "dev"]

  redis:
    image: redis
    container_name: redis
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  apiGateway:
    image: emash90/skin-backend-gateway:1.0.1
    container_name: apiGateway
    volumes:
      - ./backend/API-gateway:/app
      - /app/node_modules
    ports:
      - ${API_GATEWAY_PORT}:${API_GATEWAY_PORT}
    depends_on:
      - authService
      - productService
      - orderService
    env_file:
      - .env
    command: ["npm", "run", "dev"]

  productService:
    image: emash90/skin-backend-products:1.0.1
    container_name: productService
    volumes:
      - ./backend/productService:/app
      - /app/node_modules
    depends_on:
      - redis
    env_file:
      - .env
    ports:
      - ${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}
    command: ["npm", "run", "dev"]

  orderService:
    image: emash90/skin-backend-orders:1.0.1
    container_name: orderService
    volumes:
      - ./backend/orderService:/app
      - /app/node_modules
    depends_on:
      - redis
    env_file:
      - .env
    ports:
      - ${ORDER_SERVICE_PORT}:${ORDER_SERVICE_PORT}
    command: ["npm", "run", "dev"]

  client:
    image: emash90/skin_client:1.0.1
    container_name: client
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - .env
    command: ["npm", "start"]
